<!DOCTYPE html>
<html>
  <head>
    <title>Parcel calculator</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  </head>
  <body>
    <div class="container">
      <h1> Parcel Specifications </h1>

<form action="/output" method="post">
  <div class="form-group">
    <label for="length">Enter a length (in.)</label>
    <input id="length" name="length" class="form-control" type="text">
  </div>
  <div class="form-group">
    <label for="width">Enter a width (in.)</label>
    <input id="width" name="width" class="form-control" type="text">
  </div>
  <div class="form-group">
    <label for="height">Enter a height (in.)</label>
    <input id="height" name="height" class="form-control" type="text">
  </div>
  <div class="form-group">
    <label for="weight">Enter a weight</label>
    <input id="weight" name="weight" class="form-control" type="text">
  </div>
  <label for="speed">Shipping speed</label>
  <select class="form-control" name="speed" id="speed">
    <option>free</option>
    <option>standard</option>
    <option>two-day</option>
    <option>one-day</option>
  </select>
  <br>
  <button type="submit" class="btn btn-success">Check</button>
</form>

    </div>
  </body>
</html>
